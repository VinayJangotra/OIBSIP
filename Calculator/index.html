<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
       <div class="buttons">
    <!-- Row 1: Clear and Division -->
    <button onclick="clearDisplay()">C</button>
    <button class="operation" onclick="appendValue('/')">/</button>
    
    <!-- Row 2: Numbers 7-9 and Multiplication -->
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operation" onclick="appendValue('*')">*</button>
    
    <!-- Row 3: Numbers 4-6 and Subtraction -->
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operation" onclick="appendValue('-')">-</button>
    
    <!-- Row 4: Numbers 1-3 and Addition -->
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="operation" onclick="appendValue('+')">+</button>
    
    <!-- Row 5: Zero, Decimal, and Equals -->
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <!-- Span the equals button across two columns for a wider button -->
    <button class="equals" onclick="calculate()">=</button>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
